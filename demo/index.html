<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Grid Helper</title>
		<script type="text/javascript" src="../build/grid-helper.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">

				padding: 0;
			}
		</style>
	</head>
	<body>
		<div class="js-grid-helper">
			<div class="container">
				<div class="row">
					<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
					<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
					<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
					<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>

					<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
					<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
					<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
					<div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>

				</div>
			</div>
		</div>
		<script type="text/javascript">
			const gridVisualizer = new GridHelper.Visualizer({
				trigger: 72,
				isHidden: false,
				target: ".js-grid-helper",
				containerClass: ".container",
				voidClass: ".row",
				columnClass: ".col"
			});
		</script>

</html>
